definitions:
  structs.LivenessResponse:
    properties:
      message:
        example: pong
        type: string
    type: object
  structs.ReadinessResponseStatusError:
    properties:
      message:
        example: Failed to connect to RabbitMQ
        type: string
      status:
        example: unhealthy
        type: string
    type: object
  structs.ReadinessResponseStatusOk:
    properties:
      status:
        example: healthy
        type: string
    type: object
info:
  contact: {}
paths:
  /producer/v1/health:
    get:
      description: check readyness
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.ReadinessResponseStatusOk'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/structs.ReadinessResponseStatusError'
      tags:
      - health
  /producer/v1/ping:
    get:
      description: check liveness
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.LivenessResponse'
      tags:
      - health
swagger: "2.0"
