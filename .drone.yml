name: mq-producer
kind: pipeline
type: kubernetes
steps:
  - name: build
    image: harbor.adamkoro.com/dockerproxy/library/docker:dind
    volumes:
    - name: dockersock
      path: /var/run
    commands:
      - sleep 10
      - docker build --tag harbor.adamkoro.com/demo-k8s-app/mq-producer:${DRONE_COMMIT_SHA} ./backend/mq/producer


  - name: login and push
    image: harbor.adamkoro.com/dockerproxy/library/docker:dind
    environment:
      PASSWORD:
        from_secret: REGISTRY_PASSWORD
    volumes:
    - name: dockersock
      path: /var/run
    commands:
      - docker login --username='robot$demo-k8s-app+drone' --password="$PASSWORD" harbor.adamkoro.com
      - docker push harbor.adamkoro.com/demo-k8s-app/mq-producer:${DRONE_COMMIT_SHA}
    
services:
- name: docker
  image: harbor.adamkoro.com/dockerproxy/library/docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

trigger:
  repo:
    include:
      - backend/mq/producer/**
  event:
    include:
    - push
  branch:
    include:
      - dev
