name: mq-producer
kind: pipeline
type: kubernetes
steps:
  - name: build image
    image: docker:dind
    volumes:
    - name: dockersock
      path: /var/run
    commands:
      - sleep 10
      - docker build --tag harbor.adamkoro.com/demo-k8s-app/mq-producer:${DRONE_COMMIT_SHA} ./backend/mq/producer


  - name: login
    image: docker:dind
    environment:
      PASSWORD:
        from_secret: REGISTRY_PASSWORD
    volumes:
    - name: dockersock
      path: /var/run
    - name: login-cache
      path: ~/.docker
    commands:
      - docker login --username='robot$demo-k8s-app+drone' --password="$PASSWORD" harbor.adamkoro.com

  - name: push
    image: docker:dind
    volumes:
    - name: dockersock
      path: /var/run
    - name: build-cache
      path: /var/lib/docker
    - name: login-cache
      path: ~/.docker
    commands:
      - docker push harbor.adamkoro.com/demo-k8s-app/mq-producer:${DRONE_COMMIT_SHA}
    
services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
- name: build-cache
  temp: {}
- name: login-cache
  temp: {}